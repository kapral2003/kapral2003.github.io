           	 <!--[IBA[PICTURE]BEGIN]-->
	    <script type="text/javascript">
    		function review(){
    		img=document.getElementById('imgsource');
    		wid=img.width;
    		hei=img.height;
    		if(wid<500&&hei<400){
    		document.getElementById('imgsource').style.width="500px";
    	}
    	if(wid>500&&hei<400){
    	document.getElementById('imgsource').style.width="500px";
    	}
    	if(wid<500&&hei>400){
    	document.getElementById('imgsource').style.height="400px";
    	}
    	if(wid>500&&hei>400){
    	(wid/500)>(hei/400)?document.getElementById('imgsource').style.width="500px":document.getElementById('imgsource').style.height="400px";
    	}
    	}
    	</script>
